<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.categories.blog %}
      <li><span class = dates>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h1>Highlighted Media</h1>
  <ul class="posts">
    <li><span class = dates>13 Sept 2014</span> &raquo; 
    <a href="http://isomorphismes.tumblr.com/post/1640191870/stereographic-projection" target="_blank">Finite Infinity</a>
    </li>
  </ul>
</div>
